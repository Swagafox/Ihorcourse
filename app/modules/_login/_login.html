<section class="login">
  <form class="login__form" action="#">
    <label class="login__form-label" for="">
      Username or email address *
      <input class="login__form-input" type="email" name="" id="" required>
    </label>
    <label class="login__form-label" for="">
      Password *
      <input class="login__form-input" type="password" name="" id="" required>
    </label>
    <button class="btn1 login__form-btn" type="submit">
      Login
    </button>
    <div class="login__form-links">
      <label class="login__form-links__label" for="">
        <input class="login__checkbox" type="checkbox">
        Remember me
      </label>
      <a class="login__form-link" href="">
        Lost your password?
      </a>
    </div>
    <p class="login__form-link login__form-link2">
      Not registered? No problem
    </p>
    <a class="btn2 login__form-btn2" href="#">
      Create an account
    </a>
  </form>
</section>
