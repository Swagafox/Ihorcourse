<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.min.css">
  <title>Glee.</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="logo">
          <img src="images/Glee_.png" alt="logo" class="logo__image">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">
                Home +
              </a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">
                About
              </a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">
                Services
              </a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">
                Pages +
              </a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">
                News
              </a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">
                Contact
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img src="images/search.svg" alt="search" class="user-nav__link-icon">
          </a>
          <div class="user-nav__cart">
          <a class="user-nav__cart-link" href="#">
            <img src="images/heart.svg" alt="like" class="user-nav__cart-icon">
            <div class="user-nav__cart-num">0</div>
          </a>
          <hr style="border: 1px solid #fde7d3;">
          <a class="user-nav__cart-link" href="#">
            <img src="images/cart.svg" alt="cart" class="user-nav__cart-icon">
            <div class="user-nav__cart-num">0</div>
          </a>
          </div>
          <a class="user-nav__link burger" href="#">
            <img src="images/menu.svg" alt="menu" class="user-nav__link-icon menu-icon">
          </a>
        </div>
      </div>
    </div>
    <div class="header__middle">
      <div class="slider">
        <div class="slider__item">
          <div class="slider__item-inner">
            <h1 class="slider__item-inner__title">
              SMART AND TRENDY
            </h1>
            <p class="slider__item-inner__text">
              Dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt
            </p>
            <a class="btn slider__item-inner__btn" href="#">
              shop now
            </a>
          </div>
          <div class="slider__item-image">
            <img src="images/sliderimg.png" alt="slider image">
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      
    </div>

  <script src="js/main.min.js"></script>
